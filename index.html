<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors: Best of 5 rounds</h1>
  <h2>Round: <span id="round-count">1</span></h2>
  <button class="choiceButtons" id="rock">rock</button>
  <button class="choiceButtons" id="paper">paper</button>
  <button class="choiceButtons" id="scissors">scissors</button>
  
  <h2>Player Choice: <span id="player-choice"></span></h2>
  <h2>Computer Choice: <span id="computer-choice"></span></h2>
  <h2>Result: <span id="game-result"></span></h2>
  <h2>Player Score: <span id="player-score">0</span></h2>
  <h2>Computer Score: <span id="computer-score">0</span></h2>

  <h2 id="winner"></h2>
  <script src="scripts.js" charset="UTF-8"></script>
</body>
</html>
